<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <!-- <img style="height: 24px;" src="logo.png" alt="logo"> -->
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="assets/icons/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="assets/icons/logo.svg" alt="">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="assets/icons/home.svg" alt="home">
                        Home
                    </li>
                    <li>
                        <img class="invert" src="assets/icons/search.svg" alt="Search">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/icons/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer-class">
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right bg-grey">
            <div class="header rounded p-1">
                <div class="nav">
                    <div class="menucontainer">
                        <img width="40" class="invert menu" src="assets/icons/menu.svg" alt="">
                        <img class="invert" src="assets/icons/left.svg" alt="">
                        <img class="invert" src="assets/icons/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="Mix" class="card">
                        <div class="play">
                            <img src="assets/icons/bx-play.svg" alt="">
                        </div>
                        <img src="songs/Mix/cover.jpeg" alt="">
                        <h4>Today's Top Hits</h4>
                        <p>Tate McRae is on top of the Hottest 50!</p>
                    </div> -->

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="assets/icons/prev.svg" alt="">
                            <img width="35" id="play" src="assets/icons/play.svg" alt="">
                            <img width="35" id="next" src="assets/icons/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" class="invert" src="assets/icons/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" id="volume" name="volume" min="0" max="10">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
